<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
      <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>  
    </div>
    
    <main>
      <div class="sign" id="rock"></div>
    <div class="sign" id="paper"></div>
    <div class="sign" id="scissor"></div>  

    </main>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score-comp">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="container">
        <div class="msg-div">
        <p id="msg">Play your move</p>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
